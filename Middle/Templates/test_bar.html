<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../static/bootstrap.css" >
	<link rel="stylesheet" type="text/css" href="../static/bootstrap.css.map">
	<link rel="stylesheet" type="text/css" href="../static/jquery.jqplot.min.css">

</head>
<body>
<div id="chart1"></div>
<script src= "../static/jquery-1.11.3.js" ></script>
<script src= "../static/bootstrap.js" ></script>
<script src="../static/jquery.jqplot.min.js" ></script>
<script src="../static/jqplot.pieRenderer.js"></script>
<script src="../static/jqplot.canvasTextRenderer.min.js" ></script>
<script src="../static/jqplot.canvasAxisLabelRenderer.min.js" ></script>
<script src="../static/jqplot.pointLabels.min.js"></script>
<script src="../static/jqplot.barRenderer.min.js"></script>
<script src="../static/jqplot.categoryAxisRenderer.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
   	var s1 = [0.05, 6, 7, 10];
	var s2 = [4, -2, -6, 8];
	var s3 = [-2, -4, 3, 2];
	// Can specify a custom tick Array.
	// Ticks should match up one for each y value (category) in the series.
	var ticks = ['May', 'June', 'July', 'August'];

	var plot1 = $.jqplot('chart1', [s1, s2, s3], {
		// The "seriesDefaults" option is an options object that will
		// be applied to all series in the chart.
		seriesDefaults: {
			renderer: $.jqplot.BarRenderer,
			rendererOptions: {
				fillToZero: true
			}
		},
		// Custom labels for the series are specified with the "label"
		// option on the series option.  Here a series option object
		// is specified for each series.
		series: [{
			label: 'Hotel'
		}, {
			label: 'Event Regristration'
		}, {
			label: 'Airfare'
		}],
		// Show the legend and put it outside the grid, but inside the
		// plot container, shrinking the grid to accomodate the legend.
		// A value of "outside" would not shrink the grid and allow
		// the legend to overflow the container.
		legend: {
			show: true,
			placement: 'outsideGrid'
		},
		axes: {
			// Use a category axis on the x axis and use our custom ticks.
			xaxis: {
				renderer: $.jqplot.CategoryAxisRenderer,
				ticks: ticks
			},
			// Pad the y axis just a little so bars can get close to, but
			// not touch, the grid boundaries.  1.2 is the default padding.
			yaxis: {
				pad: 1,
				// tickOptions: {
				// 	formatString: '$%d'
				// }
			}
		}
	});

});
</script>
</body>
</html>
